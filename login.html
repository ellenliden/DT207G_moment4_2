<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logga in - Moment4</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-brand">
          <h1>Moment4 Auth</h1>
        </div>
        <div class="nav-links">
          <a href="index.html" id="home-link">Hem</a>
          <a href="login.html" id="login-link">Logga in</a>
          <a href="register.html" id="register-link">Registrera</a>
          <a href="dashboard.html" id="dashboard-link" style="display: none"
            >Dashboard</a
          >
          <button id="logout-btn" style="display: none">Logga ut</button>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="auth-form">
          <h2>Logga in</h2>
          <form id="login-form">
            <div class="form-group">
              <label for="email">E-postadress:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="password">Lösenord:</label>
              <input type="password" id="password" name="password" required />
            </div>

            <button type="submit" class="btn btn-primary">Logga in</button>
          </form>

          <div class="form-links">
            <p>
              Har du inget konto? <a href="register.html">Registrera dig här</a>
            </p>
          </div>

          <div id="message" class="message"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Moment4 - Autentiserings-webbplats</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
